
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BioScanner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom, transparent, #6366f1);
            box-shadow: 0 0 15px #6366f1;
            animation: scan 2s ease-in-out infinite;
        }
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-select { user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="no-select">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STORAGE_KEY = 'BIOMETRIC_IQ_PROFILES';
        const MATCH_THRESHOLD = 0.45;
        const RANGE_MIN = 85;
        const RANGE_MAX = 110;

        const App = () => {
            const [mode, setMode] = useState('home'); 
            const [isReady, setIsReady] = useState(false);
            const [profiles, setProfiles] = useState([]);
            const [isScanning, setIsScanning] = useState(false);
            const [scanResult, setScanResult] = useState(null);
            const [error, setError] = useState(null);

            const videoRef = useRef(null);
            const streamRef = useRef(null);

            useEffect(() => {
                const loadModels = async () => {
                    try {
                        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                        await Promise.all([
                            faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                            faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                            faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                        ]);
                        setIsReady(true);
                    } catch (e) {
                        setError("AI Engine error. Check HTTPS connection.");
                    }
                };
                loadModels();

                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) setProfiles(JSON.parse(saved));

                return () => stopCamera();
            }, []);

            const startCamera = async () => {
                stopCamera();
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } 
                    });
                    if (videoRef.current) videoRef.current.srcObject = stream;
                    streamRef.current = stream;
                } catch (e) {
                    setError("Camera permissions required.");
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
            };

            const calculateDistance = (v1, v2) => {
                return Math.sqrt(v1.reduce((acc, val, i) => acc + Math.pow(val - v2[i], 2), 0));
            };

            const executeScan = async () => {
                if (!isReady || !videoRef.current) return;
                setIsScanning(true);
                setScanResult(null);

                setTimeout(async () => {
                    const detection = await faceapi.detectSingleFace(
                        videoRef.current, 
                        new faceapi.TinyFaceDetectorOptions()
                    ).withFaceLandmarks().withFaceDescriptor();
                    
                    if (!detection) {
                        setScanResult({ error: "No target detected." });
                        setIsScanning(false);
                        return;
                    }

                    const currentDescriptor = Array.from(detection.descriptor);
                    let matchedIq = null;
                    let bestDistance = Infinity;

                    profiles.forEach(profile => {
                        const dist = calculateDistance(currentDescriptor, profile.descriptor);
                        if (dist < MATCH_THRESHOLD && dist < bestDistance) {
                            bestDistance = dist;
                            matchedIq = profile.iq;
                        }
                    });

                    const finalIq = matchedIq || Math.floor(Math.random() * (RANGE_MAX - RANGE_MIN + 1)) + RANGE_MIN;
                    setScanResult({ iq: finalIq, recognized: !!matchedIq });
                    setIsScanning(false);
                }, 2200);
            };

            const addProfile = async () => {
                const iqInput = document.getElementById('target-iq');
                const iqValue = parseInt(iqInput.value);
                
                if (!videoRef.current || isNaN(iqValue)) return;

                const detection = await faceapi.detectSingleFace(
                    videoRef.current, 
                    new faceapi.TinyFaceDetectorOptions()
                ).withFaceLandmarks().withFaceDescriptor();

                if (!detection) {
                    alert("Face not detected. Ensure direct eye contact.");
                    return;
                }

                const newProfile = {
                    timestamp: Date.now(),
                    iq: iqValue,
                    descriptor: Array.from(detection.descriptor)
                };

                const updated = [...profiles, newProfile];
                setProfiles(updated);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
                alert(`Subject identity locked at IQ ${iqValue}`);
            };

            const purgeProfiles = () => {
                if (confirm("Purge all biometric databases?")) {
                    setProfiles([]);
                    localStorage.removeItem(STORAGE_KEY);
                }
            };

            if (error) return (
                <div className="h-screen flex items-center justify-center p-12 text-center bg-slate-950">
                    <div className="text-red-500 font-mono tracking-tighter uppercase">
                        <i className="fa-solid fa-triangle-exclamation text-4xl mb-4"></i>
                        <div className="text-xl">{error}</div>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen w-screen bg-slate-950 overflow-hidden relative">
                    {/* Stealth Admin Access */}
                    <button 
                        onClick={() => { setMode(mode === 'admin' ? 'home' : 'admin'); startCamera(); }}
                        className="absolute top-4 right-4 z-[100] opacity-10 p-4 safe-top"
                    >
                        <i className="fa-solid fa-fingerprint text-white text-xl"></i>
                    </button>

                    <header className="p-6 safe-top text-center bg-slate-900/40 border-b border-white/5">
                        <div className="inline-block px-3 py-1 border border-indigo-500/30 rounded text-[10px] tracking-[0.4em] font-bold text-indigo-400">
                            BIO-METRIC SCANNER 2.0
                        </div>
                    </header>

                    <div className="flex-1 relative bg-black overflow-hidden">
                        {mode === 'home' && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center p-10 text-center">
                                <div className="relative mb-8">
                                    <i className="fa-solid fa-face-viewfinder text-7xl text-indigo-600 animate-pulse"></i>
                                    <div className="absolute inset-0 bg-indigo-500/20 blur-xl rounded-full"></div>
                                </div>
                                <h1 className="text-3xl font-black mb-4 tracking-tight">SYSTEM STANDBY</h1>
                                <p className="text-slate-400 text-sm mb-12 max-w-xs">Target identification required for neural cognitive assessment.</p>
                                <button 
                                    onClick={() => { setMode('scanning'); startCamera(); }} 
                                    disabled={!isReady} 
                                    className="w-full max-w-sm py-5 bg-indigo-600 rounded-2xl font-black text-lg active:scale-95 transition-transform disabled:opacity-20 shadow-2xl shadow-indigo-500/40"
                                >
                                    {isReady ? 'INITIATE SCAN' : 'CALIBRATING AI...'}
                                </button>
                            </div>
                        )}

                        {(mode === 'scanning' || mode === 'admin') && (
                            <video ref={videoRef} autoPlay muted playsInline className="w-full h-full object-cover grayscale contrast-125 brightness-75" />
                        )}

                        {mode === 'scanning' && (
                            <div className="absolute inset-0 pointer-events-none flex flex-col items-center justify-center">
                                <div className="w-72 h-72 border-2 border-indigo-500/40 rounded-[3rem] relative overflow-hidden">
                                    <div className="absolute inset-0 bg-indigo-500/5"></div>
                                    {isScanning && <div className="animate-scan"></div>}
                                </div>
                                <div className="mt-12 bg-black/80 px-6 py-2 rounded-full border border-indigo-500/20 backdrop-blur-md">
                                    <span className="text-[10px] font-mono text-indigo-400 tracking-[0.3em] uppercase">
                                        {isScanning ? 'Mapping Neural Topology...' : 'Awaiting Target Lock'}
                                    </span>
                                </div>
                            </div>
                        )}

                        {mode === 'admin' && (
                            <div className="absolute bottom-0 inset-x-0 p-8 pb-12 bg-slate-900/95 backdrop-blur-xl border-t border-white/10 safe-bottom">
                                <div className="text-xs font-bold text-slate-500 mb-4 tracking-widest uppercase flex justify-between">
                                    <span>Identity Management</span>
                                    <span>{profiles.length} Profiles</span>
                                </div>
                                <div className="flex gap-3 mb-6">
                                    <input id="target-iq" type="number" defaultValue="131" className="flex-1 bg-black rounded-xl px-4 py-4 text-base font-bold border border-white/10 outline-none focus:border-indigo-500" />
                                    <button onClick={addProfile} className="bg-indigo-600 px-8 rounded-xl font-bold text-sm active:scale-95">REGISTER</button>
                                </div>
                                <button onClick={purgeProfiles} className="w-full text-[10px] text-slate-600 uppercase tracking-widest py-2">Purge Local Datastore</button>
                            </div>
                        )}
                    </div>

                    {scanResult && (
                        <div className="absolute inset-0 bg-slate-950 flex flex-col items-center justify-center p-12 z-[200]">
                            {scanResult.error ? (
                                <p className="text-red-400 font-bold mb-8">{scanResult.error}</p>
                            ) : (
                                <>
                                    <div className="text-[10px] tracking-[0.6em] text-indigo-400 font-bold uppercase mb-6">Biometric Report Locked</div>
                                    <div className="text-[10rem] font-black leading-none mb-4 tabular-nums tracking-tighter text-white drop-shadow-[0_0_30px_rgba(99,102,241,0.3)]">
                                        {scanResult.iq}
                                    </div>
                                    <div className="text-slate-400 font-bold tracking-widest mb-16 uppercase text-xs">Intelligence Quotient</div>
                                    <div className="w-full grid grid-cols-2 gap-4 text-[10px] font-mono mb-12">
                                        <div className="p-4 bg-white/5 rounded-xl border border-white/5">TYPE: {scanResult.recognized ? 'PRIMARY' : 'GUEST'}</div>
                                        <div className="p-4 bg-white/5 rounded-xl border border-white/5">CONF: 99.98%</div>
                                    </div>
                                </>
                            )}
                            <button onClick={() => setScanResult(null)} className="w-full max-w-sm py-5 bg-indigo-600 rounded-2xl font-black shadow-lg shadow-indigo-500/40">CLOSE TERMINAL</button>
                        </div>
                    )}

                    {mode === 'scanning' && !isScanning && !scanResult && (
                        <div className="p-8 bg-slate-950 flex gap-4 safe-bottom">
                            <button onClick={() => { setMode('home'); stopCamera(); }} className="flex-1 py-5 bg-slate-900 rounded-2xl text-xs font-bold border border-white/5">ABORT</button>
                            <button onClick={executeScan} className="flex-[2] py-5 bg-indigo-600 rounded-2xl text-sm font-black tracking-[0.2em] shadow-xl shadow-indigo-500/30 uppercase">Scan Subject</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
